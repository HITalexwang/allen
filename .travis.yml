# Configuration file for Travis CI continuous integration.
#
# Author:   Pontus Stenetorp    <pontus stenetorp se>
# Version:  2014-05-27

# Lies! But, apparently this is standard for Julia.
language: c
compiler:
    - clang

notifications:
    email: false

env:
    matrix:
        - JULIAVERSION="juliareleases"
        - JULIAVERSION="julianightlies"

before_install:
    - sudo add-apt-repository ppa:staticfloat/julia-deps -y
    - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
    - sudo apt-get update -q -q -y
    - sudo apt-get install libpcre3-dev julia -y
script:
    - make coverage
after_success:
    - julia -e 'Pkg.add("Coverage")'
    - julia -e 'using Coverage; Coveralls.submit(Coveralls.process_folder())'
